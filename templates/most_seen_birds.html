{% extends 'base.html' %}

{% block title %}Top Birds{% endblock %}

{% block content %}

<div>
    <h2>Check out your most frequently seen birds!</h2><br>

    <ol>
        {% for bird in birds %}
            <li>
                Species: {{ bird[0] }}
                <br> 
                Times seen: {{ bird[1] }}
            </li>
        {% endfor %}    
    </ol>
</div>

{% endblock %}
