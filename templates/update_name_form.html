

{% extends 'base.html' %}

{% block title %}Top Birds{% endblock %}

{% block content %}

<div class="row">

    <div class="col-12 col-md-4 col-lg-4">
        <div class="card border-primary">

            <h2 class="card-header text-primary">Let's update your name!</h2>

            <form action="/update_name" method="POST">

                <label for="fname">New First Name</label>
                <input type="text" name="fname" id="fname" required>
                
                <label for="lname">New Last Name</label>
                <input type="text" name="lname" id="lname" required><br>
                 
                <input type="submit" value="Submit!">

            </form>
        </div>  
        <a href="/account">Return to account</a><br>  
    </div>
    
    <img src="/static/images/penguins.jpg" alt="Penguins" class="main-image col-12 col-md-8 col-lg-8">

</div>

{% endblock %}
