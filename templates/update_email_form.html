

{% extends 'base.html' %}

{% block title %}Top Birds{% endblock %}

{% block content %}

<div class="row">

    <div class="col-4">
        <div class="card border-primary">
            <h2 class="card-header text-primary">Let's update your email!</h2>

            <form action="/update_email" method="POST">

            <label for="email">New email address</label>
            <input type="email" name="email" id="email" required><br>
             
            <input type="submit" value="Submit!">

            </form>
        </div>  
        <a href="/account">Return to account</a>  
    </div>

    <img src="/static/images/blue_birds.jpg" alt="Blue Birds" class="main-image col-8">

</div>

{% endblock %}
