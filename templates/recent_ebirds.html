{% extends 'base.html' %}

{% block title %}eBirds{% endblock %}

{% block content %}

<div>
    <h2>Birds recently reported within {{ '{0:0.2f}'.format(distance*0.621371) }} miles of {{ location_nickname }}.</h2>

    <ul> 
        {% for bird in birds %}
            <li>{{ bird }}</li>
        {% endfor %}
    </ul>
</div>

<!-- <a href="/homepage">Return to homepage</a> -->
{% endblock %}
