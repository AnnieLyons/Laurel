{% extends 'base.html' %}

{% block title %}eBirds{% endblock %}

{% block content %}
<h1>Birds recently reported within {{ '{0:0.2f}'.format(distance*0.621371) }} miles of {{ location_nickname }}.</h1>

<ul> 
    {% for bird in birds %}
        <li>{{ bird }}</li>
    {% endfor %}
</ul>

<a href="/homepage">Return to homepage</a>
{% endblock %}
