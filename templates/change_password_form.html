

{% extends 'base.html' %}

{% block title %}Top Birds{% endblock %}

{% block content %}


<div>

    <div class="row">

        <div class="col-4">
            <h2>Please enter the fields bellow to change your password!</h2>


            <form action="/change_password" method="POST">

                <label for="password">Current Password</label>
                <input type="password" name="password" id="password" required><br>
                
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required><br>

                <label for="new_password_check">Verify New Password</label>
                <input type="password" name="new_password_check" id="new_password_check" required><br>
                 
                <input type="submit" value="Submit!">

            </form>
            <a href="/account">Return to account</a><br>
         </div>
         <div class="col-8">
        
            <div class="text-center">
                <img src="/static/images/sparrow.jpg" alt="Sparrow" class="main-image">
            </div>

        </div>
