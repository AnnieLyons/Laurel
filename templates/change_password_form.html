

{% extends 'base.html' %}

{% block title %}Top Birds{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-4 col-lg-4">
         <div class="card border-primary">
            <h2 class="card-header text-primary">Let's change your password!</h2>

            <form action="/change_password" method="POST">

                <label for="password">Current Password</label>
                <input type="password" name="password" id="password" required>
                
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required>

                <label for="new_password_check">Verify New Password</label>
                <input type="password" name="new_password_check" id="new_password_check" required><br>
                 
                <input type="submit" value="Submit!">

            </form>
        </div>    
        <a href="/account">Return to account</a><br>
    </div>
    <img src="/static/images/sparrow.jpg" alt="Sparrow" class="main-image col-12 col-md-8 col-lg-8">
</div>

{% endblock %}
