{% extends 'base.html' %}

{% block title %}Past Logs{% endblock %}

{% block content %}

<div>
    <h2> Which past log would you like to view?</h2>

    {% for log in user_logs %}
        <div> 
            <a href="/view_past_log/{{ log.log_id }}">
                Date: {{ log.date }} / Location: {{ log.location }} 
            </a> 
        </div>
    {% endfor %}
</h2>
{% endblock %}
